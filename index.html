							Technology and Design (SUTD)<br />Research team: <br />Brendan Siew <br />Cheryl Low <br />Shruthi Pandi Chelvam <br />Sylvia Soh <br />Paul Tang 
							<br /><br />3. What is the purpose of this research? <br />This study seeks to
							understand the possible effects of in-game features in a video game on the player’s desire
							to replay it. <br /><br />4. Who can participate in the research? What is the expected
							duration of my participation? What is the duration of this research? <br />Students
							currently studying in the Singapore University of Technology and Design who are above the
							age of 18. The experiment is expected to take no more than 10 minutes. Non SUTD students and
							students under the age of 18 will excluded from taking part in the study. <br /><br />5.
							What is the approximate number of participants involved?<br />200 SUTD students will be
							involved. <br /><br />6. What will be done if I take part in this research? <br />You are
							required to complete a survey and subsequently play a short and simple game. At the end of
							the game, a leaderboard will be shown and you will be asked to complete a second short
							survey.<br /> <br />7. How will my privacy and the confidentiality of my research
							records be protected?<br />No identifiable data will be collected throughout the process of
							this study. Any and all data collected will be anonymous, meaning none of your responses can
							be linked back to you.<br /><br />8. What are the possible discomforts and risks for
							participants? <br />There are no foreseeable risks for taking part in this
							study.<br /><br />9. What is the compensation for any injury? <br />No injury nor
							compensation is expected during the duration of this experiment.<br /><br />10. Will there
							be reimbursement for participation? <br />No reimbursement will be provided.<br /><br />11.
							What are the possible benefits to me and to others?<br />There is no direct benefit to you
